<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KT Tactical Board</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    #toolbar {
      background: #222;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }

    #board {
  width: 100vw;
  height: calc(100vh - 50px);
  position: relative;
  overflow: hidden;
  touch-action: none;

  /* Fondo del mapa */
  background: url('mapa.jpg') no-repeat center center;
  background-size: cover;
}

/* Cuadr√≠cula encima */
#board::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* deja pasar clicks a fichas, flechas, objetivos */

  background-image:
    linear-gradient(to right, rgba(255,255,255,0.25) 2px, transparent 1px),
    linear-gradient(to bottom, rgba(255,255,255,0.25) 2px, transparent 1px);
  background-size: 40px 40px;
}




    .token {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      cursor: grab;
    }

    .blue { background: #4da3ff; }
    .red { background: #ff4d4d; }

    .objective {
  cursor: grab;
  font-size: 14px;
}


    .line {
      position: absolute;
      height: 4px;
      background: yellow;
      transform-origin: 0 50%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

<div id="toolbar">
  <button id="blueBtn">Ficha azul</button>
  <button id="redBtn">Ficha roja</button>
  <button id="objectiveBtn">Objetivo</button>
  <button id="moveBtn">Mover</button>
  <button id="drawBtn">Flecha</button>
  <button id="eraseBtn">Borrar</button>
  <button id="exportBtn">Exportar</button>
</div>

<div id="board"></div>

  


<script>
window.onload = () => {

  const board = document.getElementById('board');
  let mode = 'move';
  let startX = 0;
  let startY = 0;

  document.getElementById('blueBtn').onclick = () => addToken('blue');
  document.getElementById('redBtn').onclick = () => addToken('red');
  document.getElementById('drawBtn').onclick = () => mode = 'draw';
  document.getElementById('eraseBtn').onclick = () => mode = 'erase';
  document.getElementById('moveBtn').onclick = () => mode = 'move';
  document.getElementById('objectiveBtn').onclick = () => mode = 'objective';
  
    document.getElementById('exportBtn').onclick = () => {
    html2canvas(board).then(canvas => {
      const link = document.createElement('a');
      link.download = 'kt-plan.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  };


  function addToken(color) {
    const token = document.createElement('div');
    token.className = 'token ' + color;
    token.style.left = '50px';
    token.style.top = '50px';
    makeDraggable(token);
    board.appendChild(token);
  }

  function makeDraggable(el) {
    el.onpointerdown = e => {
      if (mode !== 'move') return;
      const rect = el.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      document.onpointermove = e2 => {
        el.style.left = (e2.clientX - offsetX) + 'px';
        el.style.top = (e2.clientY - offsetY) + 'px';
      };

      document.onpointerup = () => {
        document.onpointermove = null;
      };
    };
  }

  board.onpointerdown = e => {
    if (mode !== 'draw') return;
    startX = e.offsetX;
    startY = e.offsetY;
  };

  board.onpointerup = e => {
  if (mode !== 'draw') return;

  const dx = e.offsetX - startX;
  const dy = e.offsetY - startY;
  const length = Math.sqrt(dx * dx + dy * dy);
  const angle = Math.atan2(dy, dx) * 180 / Math.PI;

  const line = document.createElement('div');
  line.className = 'line';
  line.style.left = startX + 'px';
  line.style.top = startY + 'px';
  line.style.width = length + 'px';
  line.style.transform = `rotate(${angle}deg)`;

  board.appendChild(line);

  mode = 'move'; // üî• Vuelve autom√°ticamente a mover
};


  board.onclick = e => {
  if (mode !== 'erase') return;
  if (e.target.classList.contains('token') || e.target.classList.contains('line')) {
    e.target.remove();
    mode = 'move'; // üî• vuelve a mover
  }
};
  board.onclick = e => {

  // BORRAR (mant√©n lo que ya ten√≠as)
  if (mode === 'erase') {
    if (e.target.classList.contains('token') || e.target.classList.contains('line') || e.target.classList.contains('objective')) {
      e.target.remove();
      mode = 'move'; // vuelve a mover
    }
    return;
  }

  // OBJETIVO
  if (mode === 'objective') {
    const objective = document.createElement('div');
    objective.className = 'objective';
    objective.style.position = 'absolute';
    objective.style.left = (e.offsetX - 12) + 'px';
    objective.style.top = (e.offsetY - 12) + 'px';
    objective.style.width = '24px';
    objective.style.height = '24px';
    objective.style.background = 'orange';
    objective.style.color = 'black';
    objective.style.borderRadius = '50%';
    objective.style.textAlign = 'center';
    objective.style.fontWeight = 'bold';
    objective.style.lineHeight = '24px';
    objective.style.userSelect = 'none';
    objective.innerText = prompt("N√∫mero o letra del objetivo:", "1") || "1";

    makeDraggable(objective);
    board.appendChild(objective);

    mode = 'move'; // üî• vuelve autom√°ticamente a mover
  }

};



};
</script>

</body>
</html>
